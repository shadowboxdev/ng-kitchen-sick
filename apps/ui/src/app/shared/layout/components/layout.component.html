<div class="absolute top-0 left-0 right-0 bottom-0 flex flex-col mat-typography" [class.is-mobile]="mobileQuery.matches">
  <sdw-toolbar></sdw-toolbar>

  <mat-sidenav-container class="flex-1" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
      <!-- <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list> -->
      <div class="flex items-center justify-center bg-gray-100 py-6">
        <div class="flex w-full max-w-xs p-4 bg-white">
          <ul class="flex flex-col w-full">
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>space_dashboard</mat-icon>
                </span>
                <span class="ml-3">Dashboard</span>
                <span
                  class="flex items-center justify-center text-sm text-gray-500 font-semibold bg-gray-200 h-6 px-2 rounded-full ml-auto">3</span>
              </a>
            </li>
            <li class="my-px">
              <span class="flex font-medium text-sm text-gray-400 px-4 my-4 uppercase">Projects</span>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>inventory_2</mat-icon>
                </span>
                <span class="ml-3">Manager</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>assignment</mat-icon>
                </span>
                <span class="ml-3">Tasks</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>groups</mat-icon>
                </span>
                <span class="ml-3">Clients</span>
                <span
                  class="flex items-center justify-center text-sm text-gray-500 font-semibold bg-gray-200 h-6 px-2 rounded-full ml-auto">1k</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-green-400">
                  <mat-icon>add_circle</mat-icon>
                </span>
                <span class="ml-3">Add new</span>
              </a>
            </li>
            <li class="my-px">
              <span class="flex font-medium text-sm text-gray-400 px-4 my-4 uppercase">Account</span>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>account_circle</mat-icon>
                </span>
                <span class="ml-3">Profile</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>notifications</mat-icon>
                </span>
                <span class="ml-3">Notifications</span>
                <span
                  class="flex items-center justify-center text-sm text-gray-500 font-semibold bg-gray-200 h-6 px-2 rounded-full ml-auto">10</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-gray-400">
                  <mat-icon>settings</mat-icon>
                </span>
                <span class="ml-3">Settings</span>
              </a>
            </li>
            <li class="my-px">
              <a href="#" class="flex flex-row items-center h-12 px-4 rounded-lg text-gray-600 hover:bg-gray-100">
                <span class="flex items-center justify-center text-lg text-red-400">
                  <mat-icon>logout</mat-icon>
                </span>
                <span class="ml-3">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
